<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Examination System</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .exam-header {
            background: var(--bg-white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .exam-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 32px;
        }

        .exam-header p {
            color: var(--text-gray);
            font-size: 16px;
        }

        .exam-container {
            background: var(--bg-white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .progress-bar {
            background: var(--border-color);
            height: 8px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
        }

        .question-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .question-number {
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .option-label:hover {
            background: #eff6ff;
            border-color: var(--primary-color);
        }

        .option-label input[type="radio"] {
            margin-right: 12px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .option-label input[type="radio"]:checked + .option-text {
            color: var(--primary-color);
            font-weight: 600;
        }

        .option-label.selected {
            background: #dbeafe;
            border-color: var(--primary-color);
        }

        .option-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-previous {
            background: var(--border-color);
            color: var(--text-dark);
        }

        .btn-previous:hover {
            background: #d1d5db;
        }

        .btn-next {
            background: var(--primary-color);
            color: white;
            flex: 1;
            max-width: 200px;
        }

        .btn-next:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-submit {
            background: var(--success-color);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }

        .btn-submit:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .results-container {
            display: none;
            text-align: center;
        }

        .results-container.show {
            display: block;
        }

        .results-score {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: bold;
            margin: 20px 0;
        }

        .results-message {
            font-size: 20px;
            color: var(--text-gray);
            margin: 20px 0 40px;
        }

        .results-details {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.correct {
            color: var(--success-color);
        }

        .result-item.incorrect {
            color: var(--danger-color);
        }

        .btn-restart {
            background: var(--primary-color);
            color: white;
            margin-top: 30px;
        }

        .btn-restart:hover {
            background: var(--secondary-color);
        }

        .exam-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-item {
            background: var(--bg-light);
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            color: var(--text-gray);
            font-weight: 500;
        }

        .info-value {
            color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .exam-header h1 {
                font-size: 24px;
            }

            .exam-container {
                padding: 20px;
            }

            .exam-info {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-next {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exam-header">
            <h1>üìê Calculus Examination</h1>
            <p>Comprehensive Assessment on Limits, Derivatives, Continuity, Asymptotes & Conic Sections</p>
        </div>

        <div class="exam-container">
            <div class="exam-info" id="examInfo">
                <div class="info-item">
                    <span class="info-label">Total Questions:</span>
                    <span class="info-value" id="totalQuestions">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Current Question:</span>
                    <span class="info-value"><span id="currentQuestion">1</span> / <span id="totalQuestionsDisplay">0</span></span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="questionsContainer" style="display: grid; grid-template-columns: 1fr; gap: 30px;"></div>

            <div id="resultsContainer" class="results-container">
                <div style="font-size: 28px; margin-bottom: 20px;">‚úÖ Exam Complete!</div>
                <div class="results-score" id="scoreDisplay">0</div>
                <div class="results-message" id="messageDisplay"></div>
                <div class="results-details">
                    <h3 style="margin-bottom: 20px; text-align: center;">Answer Summary</h3>
                    <div id="answersDisplay"></div>
                </div>
                <button class="btn-restart" onclick="location.reload()">Retake Exam</button>
            </div>

            <div class="button-group" id="buttonGroup">
                <button class="btn-previous" id="prevBtn" onclick="previousQuestion()" style="display:none;">‚Üê Previous</button>
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next ‚Üí</button>
                <button class="btn-submit" id="submitBtn" onclick="submitExam()">Submit Exam</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                question: "Evaluate lim(x‚Üí0) [sin(2x)/(3x)]",
                options: ["0", "2/3", "3/2", "1"],
                correct: 1,
                category: "Limits"
            },
            {
                id: 2,
                question: "Find lim(x‚Üí5) [(x¬≤-3x-10)/(x¬≥-125)]",
                options: ["7/75", "0", "7/125", "0"],
                correct: 0,
                category: "Limits"
            },
            {
                id: 3,
                question: "Evaluate lim(x‚Üí‚àû) [‚àö(4x¬≤+1)/x]",
                options: ["2", "1", "‚àû", "0"],
                correct: 0,
                category: "Limits"
            },
            {
                id: 4,
                question: "Find lim(x‚Üí0) [‚àö(9-x)-3]/x",
                options: ["‚àû", "0", "-1/6", "1/6"],
                correct: 2,
                category: "Limits"
            },
            {
                id: 5,
                question: "Evaluate lim(x‚Üí0) [sin(x)/tan(x)]",
                options: ["0", "1", "‚àû", "-1"],
                correct: 1,
                category: "Limits"
            },
            {
                id: 6,
                question: "If f(x) = sin¬≤(3x), find f'(x)",
                options: ["6sin(3x)cos(3x)", "6x¬∑cos(3x¬≤)", "6cos(3x)", "sin(3x¬≤)"],
                correct: 0,
                category: "Derivatives"
            },
            {
                id: 7,
                question: "Find the derivative of f(x) = ln(x¬≤ + 5)",
                options: ["1/[x(x¬≤+5)] + ln(2x)", "1/(2x)", "1/(x¬≤+5)", "2x/(x¬≤+5)"],
                correct: 3,
                category: "Derivatives"
            },
            {
                id: 8,
                question: "Find df/dx if f(x) = 2À£ + x¬≤",
                options: ["x¬∑2^(x-1) + 2x", "x¬∑2^(x-1) + x¬≤¬∑ln(x)", "2À£¬∑ln(2) + 2x", "2À£¬∑ln(2) + x¬≤¬∑ln(x)"],
                correct: 2,
                category: "Derivatives"
            },
            {
                id: 9,
                question: "Find dy/dx for y = sin‚Åª¬π(x¬≤)",
                options: ["1/‚àö(1-x‚Å¥)", "2x/‚àö(1-x‚Å¥)", "2x/(1-x‚Å¥)", "2x/‚àö(1-x¬≤)"],
                correct: 1,
                category: "Derivatives"
            },
            {
                id: 10,
                question: "Find f'(x) if f(x) = x¬∑tan(3x+1)",
                options: ["-x¬∑tan(3x+1)¬∑sec(3x+1)", "x¬∑sec¬≤(3) + tan(3x+1)", "tan(3x+1) + 3x¬∑sec¬≤(3x+1)", "x¬∑tan(3) + sec¬≤(3x+1)"],
                correct: 2,
                category: "Derivatives"
            },
            {
                id: 11,
                question: "Find the vertical asymptote of f(x) = (x¬≤-1)/(x-2)",
                options: ["x = 2", "y = 2", "x = 1, x = -1", "No vertical asymptote"],
                correct: 0,
                category: "Asymptotes"
            },
            {
                id: 12,
                question: "What is the horizontal asymptote of f(x) = (x¬≤-1)/(x-2)?",
                options: ["y = 0", "y = 2", "x = 2", "No horizontal asymptote"],
                correct: 3,
                category: "Asymptotes"
            },
            {
                id: 13,
                question: "For f(x) = (x-2)/(x¬≤-4), find all discontinuities",
                options: ["x = -2", "x = 2", "x = -2 and x = 2", "x = -2 and x = 4"],
                correct: 2,
                category: "Asymptotes"
            },
            {
                id: 14,
                question: "For f(x) = |x-1|/(x-1), what type of discontinuity occurs at x = 1?",
                options: ["Removable", "Jump", "Infinite", "No discontinuity"],
                correct: 1,
                category: "Continuity"
            },
            {
                id: 15,
                question: "Find the range of f(x) = sin‚Åª¬π(x)",
                options: ["[-1, 1]", "[-œÄ/2, œÄ/2]", "‚Ñù", "[0, œÄ]"],
                correct: 1,
                category: "Continuity"
            },
            {
                id: 16,
                question: "Identify the circle equation from: x¬≤/4 + y¬≤ = 1",
                options: ["Ellipse", "Circle", "Hyperbola", "Parabola"],
                correct: 0,
                category: "Conic Sections"
            },
            {
                id: 17,
                question: "For the ellipse 9x¬≤ + 4y¬≤ = 36, the vertices are:",
                options: ["(3,0), (-3,0), (0,6), (0,-6)", "(3,0), (-3,0), (0,3), (0,-3)", "(‚àö3,0), (-‚àö3,0), (0,‚àö12), (0,-‚àö12)", "(6,0), (-6,0), (0,3), (0,-3)"],
                correct: 0,
                category: "Conic Sections"
            },
            {
                id: 18,
                question: "For the hyperbola x¬≤ - 9y¬≤ = 81, find the vertices:",
                options: ["(9,0), (-9,0)", "(0,3), (0,-3)", "(0,9), (0,-9)", "(3,0), (-3,0)"],
                correct: 0,
                category: "Conic Sections"
            },
            {
                id: 19,
                question: "Find the center of circle: x¬≤ + y¬≤ - 2x + 6y + 1 = 0",
                options: ["(2,-6), radius=2", "(-1,3), radius=1", "(1,-3), radius=3", "(-2,6), radius=3"],
                correct: 2,
                category: "Conic Sections"
            },
            {
                id: 20,
                question: "Find the vertex of parabola: y = -x¬≤ - 2x + 3",
                options: ["(-1,5)", "(-4,5)", "(2,-1)", "(-1,0)"],
                correct: 0,
                category: "Conic Sections"
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function initializeExam() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('totalQuestionsDisplay').textContent = questions.length;
            userAnswers = new Array(questions.length).fill(null);
            displayAllQuestions();
        }

        function displayAllQuestions() {
            const container = document.getElementById('questionsContainer');
            let html = '';

            questions.forEach((question, index) => {
                const isSelected = userAnswers[index];
                html += `
                    <div class="question-card">
                        <div class="question-number">Q${question.id}</div>
                        <div class="question-text">${question.question}</div>
                        <div class="options">
                `;

                question.options.forEach((option, optionIndex) => {
                    const checked = isSelected === optionIndex ? 'checked' : '';
                    const selectedClass = isSelected === optionIndex ? 'selected' : '';
                    html += `
                        <label class="option-label ${selectedClass}">
                            <input type="radio" name="answer-${index}" value="${optionIndex}" ${checked} onchange="selectAnswerAll(${index}, ${optionIndex})">
                            <span class="option-text">${option}</span>
                        </label>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            updateButtonStates();
        }

        function selectAnswerAll(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
        }

        function nextQuestion() {
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function previousQuestion() {
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function updateProgressBar() {
            // Not needed for all questions view
        }

        function updateButtonStates() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'block';
        }

        function submitExam() {
            let score = 0;
            let details = '';

            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correct;
                if (isCorrect) score++;

                const userAnswer = userAnswers[index] !== null ? question.options[userAnswers[index]] : 'Not answered';
                const correctAnswer = question.options[question.correct];

                details += `
                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <strong>Q${question.id}: ${question.question}</strong><br>
                        Your answer: ${userAnswer}<br>
                        ${!isCorrect ? `Correct answer: ${correctAnswer}` : '‚úì Correct'}
                    </div>
                `;
            });

            const percentage = Math.round((score / questions.length) * 100);
            let message = '';

            if (percentage >= 90) {
                message = `Outstanding! You scored ${percentage}% - Excellent mastery of calculus concepts!`;
            } else if (percentage >= 80) {
                message = `Great job! You scored ${percentage}% - Very good understanding of the material!`;
            } else if (percentage >= 70) {
                message = `Good effort! You scored ${percentage}% - Solid understanding with room for improvement.`;
            } else if (percentage >= 60) {
                message = `You scored ${percentage}% - Review the concepts and try again.`;
            } else {
                message = `You scored ${percentage}% - Study more and retake the exam.`;
            }

            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('messageDisplay').textContent = message;
            document.getElementById('answersDisplay').innerHTML = details;

            document.getElementById('questionsContainer').style.display = 'none';
            document.getElementById('buttonGroup').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
        }

        // Initialize on page load
        window.addEventListener('load', initializeExam);
    </script>
</body>
</html>
